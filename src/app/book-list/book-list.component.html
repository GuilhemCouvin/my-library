<div class="row">
  <div class="col-xs-12">
    <h2>Your books</h2>
    <div class="list-group">
      <button
        class="list-group-item"
        *ngFor="let book of books; let i = index"
        (click)="onViewbook(i)"
      >
        <h3 class="list-group-item-heading">{{ book.title }}</h3>
        <button class="btn-danger pull-right" (click)="onDeleteBook(book)">
          <span class="glyphicon glyphicon-minus"></span>
        </button>
        <p class="list-group-item-text">{{ book.author }}</p>
      </button>
    </div>
    <button class="btn btn-primary" (click)="onNewBook()">New Book</button>
  </div>
</div>
