<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h2>Add a book to your library</h2>
    <form [formGroup]="bookForm" (ngSubmit)="onSaveBook()">
      <div class="form-group">
        <label for="title">Title</label>
        <input
          type="text"
          id="title"
          class="form-control"
          formControlName="title"
        />
      </div>
      <div class="form-group">
        <label for="author">Author</label>
        <input
          type="text"
          id="author"
          class="form-control"
          formControlName="author"
        />
      </div>
      <div class="form-group">
        <h3>Add an image</h3>
        <input
          type="file"
          (change)="detectFiles($event)"
          class="form-control"
          accept="image/*s"
        />
        <p class="text-success" *ngIf="fileUploaded">File uploaded !</p>
      </div>
      <button
        class="btn btn-success"
        type="submit"
        [disabled]="bookForm.invalid || fileIsUploading"
      >
        Submit
      </button>
    </form>
  </div>
</div>
